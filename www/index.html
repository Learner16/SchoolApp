<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>School App</title>
        <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        -->
        <link rel="stylesheet" href="css/index.css">
        <!--<link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/forgotPassword.css">
        <link rel="stylesheet" href="css/home.css">-->
        <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <style>
        /*Overriding JQuery Mobile css a bit as per requirements*/
        .ui-overlay-a, .ui-page-theme-a, .ui-page-theme-a .ui-panel-wrapper {
            background-color: #fff;
        }
        .ui-panel-inner {
            padding: 0px;
        }
        </style>
    </head>
    <body>
        <div id="mainContent">
            <div data-role="page" id="login">
                <div>
                    <div class="newField">
                        <h2>LOGIN</h2>
                    </div>
                    <div class="newField">
                        <label for="username">Username</label>
                        <br/>
                        <input type="text" data-role="none" id="username"></input>
                    </div>
                    <div class="newField">
                        <label for="password">Password</label>
                        <br/>
                        <input type="password" data-role="none" id="password"></input>
                    </div>
                    <div class="newField">
                        <label for="schoolCode">School Code</label>
                        <br/>
                        <input type="text" data-role="none" id="schoolCode"></input>
                    </div>
                    <div class="newField" id="actionGo">
                        <button id="goButton"><a href=#home>Go</a></button>
                        <br/>
                        <span id="forgotPasswordLink" ><a href="#forgotPassword">Forgot your password</a></span>
                    </div>
                </div>
            </div>
            <div data-role="page" id="forgotPassword">
                <div class="newField">
                    <h2>Password Setup</h2>
                </div>
                <div class="newField">
                    <label for="emailId">Email Id:</label>
                    <br/>
                    <input type="text" data-role="none" id="emailId"></input>
                </div>
                <div class="newField">
                    <label for="oldPassword">Old Password</label>
                    <br/>
                    <input type="password" data-role="none" id="oldPassword"></input>
                </div>
                <div class="newField">
                    <label for="newPassword">New Password</label>
                    <br/>
                    <input type="password" data-role="none" id="newPassword"></input>
                </div>
                <div class="newField">
                    <label for="confirmPassword">Confirm Password</label>
                    <br/>
                    <input type="password" data-role="none" id="confirmPassword"></input>
                </div>
                <div class="newField">
                    <label for="hintQuestion">Hint Question</label>
                    <br/>
                    <input type="text" data-role="none" id="hintQuestion"></input>
                </div>
                <div class="newField">
                    <label for="hintAnswer">Hint Answer</label>
                    <br/>
                    <input type="text" data-role="none" id="hintAnswer"></input>
                </div>
                <div class="newField" id="actionReset">
                     <button>Reset Password</button>
                </div>
            </div>
            <div data-role="page" id="home">
                <div data-role="panel" id="menuPanel">
                    <div data-role="header">
                        <img src="images/avatar.png" alt=""/>
                        <span id="loginEmailId">james@gmail.com</span>
                    </div>
                    <ul>
                        <li><i class="fa fa-camera-retro"></i>Events</li>
                        <li><i class="fa fa-paper-plane" aria-hidden="true"></i>Circulars</li>
                        <li><i class="fa fa-exclamation" aria-hidden="true"></i>Time Table</li>
                        <li><i class="fa fa-comments" aria-hidden="true"></i>View Attendance</li>
                        <li><i class="fa fa-exclamation" aria-hidden="true"></i>Exam Schedule</li>
                        <li><i class="fa fa-exclamation" aria-hidden="true"></i>Fees Information</li>
                        <li><i class="fa fa-bell" aria-hidden="true"></i>Syllabus</li>
                        <li><i class="fa fa-cog" aria-hidden="true"></i>About Us</li>
                        <li><i class="fa fa-bell" aria-hidden="true"></i>Log Out</li>
                    </ul>
                </div>
                <div data-role="header">
                    <a href="#menuPanel"><i class="fa fa-lg fa-bars" aria-hidden="true"></i></a>
                    <span>HOME</span>
                </div>

            </div>

        -->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

        --><script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
