<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>School App</title>
        <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        -->
        <link rel="stylesheet" href="css/index.css">
        <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <style>
        /*Overriding JQuery Mobile css a bit as per requirements*/
        .ui-overlay-a, .ui-page-theme-a, .ui-page-theme-a .ui-panel-wrapper {
            background-color: #fff;
        }
        .ui-panel-inner {
            padding: 0px;
        }
        </style>
    </head>
    <body>
        <div id="mainContent">
            <div data-role="page" id="login">
                <div>
                    <script id="loginPage-template" type="text/x-handlebars-template">
                        {{#loginFormElement}}
                        <div class="newField">
                            <label for="{{formElement}}">{{label}}</label>
                             <br/>
                            <input type="{{dataType}}" data-role="none" id="{{formElement}}"></input>
                        </div>
                        {{/loginFormElement}}
                    </script>
                     <div class="newField">
                        <h2>LOGIN</h2>
                    </div>
                    <div id="loginPage-placeholder"></div>
                    <div class="newField" id="actionGo">
                        <button id="goButton"><a href=#home>Go</a></button>
                        <br/>
                        <span id="forgotPasswordLink" ><a href="#forgotPassword">Forgot your password</a></span>
                    </div>
                </div>
            </div>
            <div data-role="page" id="forgotPassword">
                <div class="newField">
                    <h2>Password Setup</h2>
                </div>
                <script id="forgotPasswordPage-template" type="text/x-handlebars-template">
                        {{#forgotPasswordFormElement}}
                        <div class="newField">
                            <label for="{{formElement}}">{{label}}</label>
                             <br/>
                            <input type="{{dataType}}" data-role="none" id="{{formElement}}"></input>
                        </div>
                        {{/forgotPasswordFormElement}}
                </script>
                <div id="forgotPasswordPage-placeholder"></div>
                <div class="newField" id="actionReset">
                     <button>Reset Password</button>
                </div>
            </div>
            <div data-role="page" id="home">
                <div data-role="panel" id="menuPanel">
                    <div data-role="header">
                        <img src="images/avatar.png" alt=""/>
                        <span id="loginEmailId">james@gmail.com</span>
                    </div>
                    <script id="homePage-template" type="text/x-handlebars-template">
                    <ul>
                        {{#activites}}
                        <li><i class="{{icon}}" aria-hidden="true"></i><span>{{activity}}</span></li>
                        {{/activites}}
                    </ul>
                    
                    </script>
                    <div id="homePage-placeholder"></div>
                </div>
                <div data-role="header">
                    <a href="#menuPanel"><i class="fa fa-lg fa-bars" aria-hidden="true"></i></a>
                    <span>HOME</span>
                </div>

            </div>

        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        -->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script src="lib/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/home.js"></script>
        <script type="text/javascript" src="js/forgotPassword.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
